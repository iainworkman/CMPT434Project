floodlight:
  container_name: clone_controller
  build: ../
  privileged: true
  stdin_open: true
  tty: true
  restart: always
  ports:
    - "8090:8090"
  volumes:
    - "./init.sh:/init.sh"
    - "./clone_network.py:/clone_network.py"
    - "./floodlightdefault.properties:/floodlight/src/main/resources/floodlightdefault.properties"
  net: "host"

